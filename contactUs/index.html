<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sadhi Setu - Contact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* Contact Section */
    #contact {
      background: linear-gradient(135deg, #eb909f, #cbcbdf);
      padding: 80px 10%;
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
      justify-content: space-between;
      align-items: flex-start;
    }

    /* Contact Info */
    .contact-info {
      flex: 1;
      min-width: 280px;
      max-width: 450px;
      margin-bottom: 40px;
    }

    .contact-info h2 {
      font-size: 36px;
      color: #b30059;
      margin-bottom: 20px;
      position: relative;
    }

    .contact-info h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background: #b30059;
      margin-top: 10px;
      border-radius: 2px;
    }

    .contact-info p {
      font-size: 18px;
      margin: 10px 0;
      line-height: 1.6;
    }

    /* Contact Form */
    .contact-form {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .contact-form h3 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #b30059;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #b30059;
      box-shadow: 0 0 6px rgba(179,0,89,0.3);
    }

    .contact-form button {
      width: 100%;
      padding: 14px;
      background: #b30059;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    a button {
      background: #b30059;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #800037;
    }

    /* Responsive */
    @media (max-width: 900px) {
      #contact {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <section id="contact">
    <!-- Left Info -->
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>üìç Address: 52/1 Keshavpuri,muzaffarnagar up India</p>
      <p>üìû Phone: +91 8171697787</p>
      <p>üìß Email: support@sadhisetu.com</p>
      <p>
        Have any queries or want to collaborate?  
        Feel free to reach out ‚Äì we are here to connect families with trusted wedding vendors!
      </p>
      <a href="/index.html" style="text-decoration: none;"><button>back to Home</button></a>
    </div>

    <!-- Right Form -->
    <div class="contact-form">
      <h3>Get In Touch</h3>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="text" placeholder="Subject" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
        
  </section>
  

</body>
</html>
