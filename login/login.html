<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sadhi Setu - Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fff0f6;
    }

    .container {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    /* Side Images */
    .side-image {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: none;
      box-shadow: none;
    }
    .side-image img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 20px;
    }

    /* Right Login Form */
    .login-form {
      flex: 1;
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 400px;
      margin: 40px;
    }

    .login-form h1 {
      color: #b30059;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-form p.welcome {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    .login-form input:focus {
      border-color: #b30059;
      box-shadow: 0 0 6px rgba(179,0,89,0.3);
    }

    .login-form button {
      width: 100%;
      padding: 14px;
      background: #b30059;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .login-form button:hover {
      background: #800037;
    }

    .login-form p.links {
      margin-top: 15px;
      font-size: 13px;
    }

    .login-form a {
      color: #b30059;
      text-decoration: none;
      font-weight: bold;
    }

    .login-form a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media(max-width: 900px){
      .container {
        flex-direction: column;
      }
      .illustration {
        min-height: 200px;
        width: 100%;
      }
      .login-form {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Image -->
    <!-- <div class="side-image">
      <img src="123-removebg-preview.png" alt="Left Image">
    </div> -->
    <!-- Login Form -->
    <div class="login-form">
      <h1>Welcome Back!</h1>
      <p class="welcome">Login to your Sadhi Setu account to connect with the best wedding vendors.</p>
      <form>
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
      </form>
      <p class="links">Donâ€™t have an account? <a href="#">Register here</a></p>
      <p class="links"><a href="#">Forgot Password?</a></p>
    </div>
    <!-- Right Image -->
    <!-- <div class="side-image">
      <img style="height: 100%;" src="ikshana-productions-DTyA4JBJvqg-.png" alt="Right Image">
    </div> -->
  </div>

</body>
</body>
</html>
